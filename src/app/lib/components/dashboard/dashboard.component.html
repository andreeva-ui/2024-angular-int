<div>
  @if (data.length) {
    <mat-list>
      @for (module of data;track $index) {
        <mat-list-item lines="100">
          <span matListItemTitle>{{ module.name }}</span>
          <mat-selection-list #list matListItemLine>
            @for (lesson of module.items;track $index) {
              <mat-list-option>{{lesson.name}}</mat-list-option>
            }
          </mat-selection-list>
          <p>
            Пройдено уроков: {{list.selectedOptions.selected.length}}
          </p> 
        </mat-list-item>
      }
    </mat-list>
  }
</div>
